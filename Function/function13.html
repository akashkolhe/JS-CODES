    <script>
        //FUNCTION:-is set of instruction which is used to perform specific task.
        console.log("start");
        //1)function declaration
        function functionName(params) {
            console.log("this is function declaration");
        }
        //functionName();//(function call statement(caller))
        //params(parameters)

        //2)FUNCTION EXPRESSION:-storing function declaration into variable

        let fun2=function demo() {

        }
        console.log(fun2());
        //console.log(demo());
    </script>
