<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add()">ADD</button>
    <button onclick="Remove()">REMOVE</button>

    <script>
        var a=0;
        function add(){
            console.log(++a);
        }
        function Remove(){
            console.log(--a);
        }
    </script>
</body>
</html>
