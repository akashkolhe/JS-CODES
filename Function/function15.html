<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <button onclick="demo()">CREATE</button>
    <script>
        function demo() {    
            let ele=document.getElementById("box");
            ele.style.height=prompt("Enter height");
            ele.style.width=prompt("Enter width");
            ele.style.backgroundColor=prompt("Enter color");
        }
        //onclick:- is property to used as invoke any execution starting
        //prompt:- it is used to take user input
    </script>
</body>
</html>
