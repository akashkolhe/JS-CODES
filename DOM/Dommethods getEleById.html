<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>getElementById</h1></center>
    <div id="id">BOX</div>
    <div id="id"></div>
    <button onclick="create()">Create</button>
    <script>
        function create(){
            let ele=document.getElementById("id");
            ele.style.height=prompt("enter height");;
            ele.style.width=prompt("enter width");
           ele.style.backgroundColor = prompt("enter the color");
        }
    </script>
</body>
</html>
