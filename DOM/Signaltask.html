<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0%;
        }
        #id{
            width: 150px;
            height: 450px;
            border-radius: 30px;
            margin: 200px;
            border :2px solid;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            justify-content: space-around;
            background-color: black;
        }
        .circle{
            width: 100px;
            height: 100px;
            border: 2px solid;
            border-radius: 50%;
            background-color: aliceblue;
        }
        #btn{
            height: 50px;
            width: 100px;
            border: 1px solid;
            background-color: aqua;
            border-radius: 20%;
        }   

    </style>
</head>
<body>
    <div id="id">
        <div id="id1"  class="circle" ></div>
        <div id="id2" class="circle" ></div>
        <div id="id3" class="circle" ></div>
        <button onclick="signal()" id="btn">Signal</button>
    </div>
    <script>
        function signal() {
            let ele=document.getElementsByClassName("circle");
            
            var input=prompt("enter the input :");
            if(input==="stop"){
                ele[0].style.backgroundColor="red";
                ele[1].style.backgroundColor="white";
                ele[2].style.backgroundColor="white";
            } 
            else if(input==="pause"){
                ele[1].style.backgroundColor="yellow";
                ele[0].style.backgroundColor="white";
                ele[2].style.backgroundColor="white";
            
            } 
            else if(input==="start"){
                ele[2].style.backgroundColor="green";
                ele[0].style.backgroundColor="white";
                ele[1].style.backgroundColor="white";
            
            }
            else{
                alert("enter the correct choice!!")
            }
        }
    </script>
</body>
</html>
