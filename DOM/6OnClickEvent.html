<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- event Listner  - perform action according to script -->
    <button onclick="getAdd()">ADD Number</button>
    <button onclick="getRemove()">REMOVE Number</button>
    <script>
        var a=10;
        function getAdd(){
            console.log(++a);
        }
        function getRemove(){
            console.log(--a);
        }
    </script>
</body>
</html>
