<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //if statement
        if (20>10) {
            console.log("Hey This is If block");
        }
        //if-else
        if (10<5) {
            console.log("Hey This is If block");
        } else {
            console.log("Hey This is else block");
        }

        //if-else loder

        if (20<10) {
            console.log("Hey This is If block");
        } 
        else if (10>5) 
        {
            console.log("Hey This is If-else block");
        }
        else{
            console.log("This is a alternative option ");
        }
    </script>
</body>
</html>
