<body>
    <script>
        let obj = {
            name: "abc",
            age: 34
        }
        //seal method which is used to modify the key value pair but we
        //cant add new kay and value pair
        console.log(Object.seal(obj));
        obj.prof = "engg"
        console.log(obj);
        console.log(obj.name = "xyz");
        console.log(obj);
        //entries it is used to convert object into an array
        console.log(Object.entries(obj));
        console.log(typeof obj);
    </script>
</body>
