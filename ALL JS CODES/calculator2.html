<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #calculator{
        height: 300px;
        width: 250px;
        border: 1px solid;
        background-color: rgb(10, 1, 1);
        margin: 0 auto;
        border-radius: 25px;
        margin-top: 150px;
        
        }
        #number{
          margin-top: 20px;

        }
        button{
            height: 40px;
            width: 55px;
            border: 1px solid;
            background-color: black;
            box-shadow: 5px 5px 5px white;
            border-radius: 50px;
            color: aliceblue;
            font-size: 25px;
        }
        .box:hover{
            height: 35px;

        }
        #input{
            height: 20px;
            width: 220px;
            margin-left: 15px;
            margin-top: 15px;
            border-radius: 20px;
        }
</style>
<body>
    <div id="calculator">
        <div id="display">
            <input type="text" name="" id="input">

        </div>
        <div id="number">
            <table>
                <tr>
                    <td><div class="box"><button onclick="clearScreen()">C</button></div></td>
                    <td><div class="box"><button >(</button></div></td>
                    <td><div class="box"><button>)</button></div></td>
                    <td><div class="box"><button>.</button></div></td>
                </tr>
                <tr>
                    <td><div class="box"><button onclick="insert(1)"value="1">1</button></div></td>
                    <td><div class="box"><button onclick="insert(2)"value="2">2</button></div></td>
                    <td><div class="box"><button onclick="insert(3)"value="3">3</button></div></td>
                    <td><div class="box"><button onclick="insert('+')"value="+">+</button></div></td>
                    
                </tr>
                <tr>
                    <td><div class="box"><button onclick="insert(4)"value="4">4</button></div></td>
                <td><div class="box"><button onclick="insert(5)"value="5">5</button></div></td>
                <td><div class="box"><button onclick="insert(6)"value="6">6</button></div></td>
                <td><div class="box"><button onclick="insert('-')"value="-">-</button></div></td>
            </tr>
            <tr>
                <td><div class="box"><button onclick="insert(7)"value="7">7</button></div></td>
                <td><div class="box"><button onclick="insert(8)"value="8">8</button></div></td>
                <td><div class="box"><button onclick="insert(9)"value="9">9</button></div></td>
                <td><div class="box"><button onclick="insert('*')"value="*">*</button></div></td>
            </tr>
            <tr>
                <td><div class="box"><button onclick="insert(0)"value="0">0</button></div></td>
                <td><div class="box"><button onclick="insert('/')"value="/">/</button></div></td>
                <td><div class="box"><button>%</button></div></td>
                <td><div class="box"><button onclick="calcation()" >=</button></div></td>
            </tr>
            </table>
            

        </div>
    </div>
    <script>
        function insert(value) {
            document.getElementById("input").value +=value
            
        }
        function calcation() {
            var p=document.getElementById("input").value
            var s=eval(p);
            document.getElementById("input").value =s
            
        }
        function clearScreen() {
            document.getElementById("input").value=""
            
        }
    </script>

   
   
</body>
</html>
