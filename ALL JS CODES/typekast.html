<body>
    <script>
        //TYPECASTING
        //implicite typecasting(done by the interpreter Automatically)
        //TYPECASTING
        //impicite typecasting done by interpreter automatically
        let a="str"
        let b=10;
        console.log(typeof a+b);
        console.log(typeof "a"+5);
        console.log(typeof "5"+5);
        console.log(typeof 5+5);
        console.log(true+1);
        
        //EXpLICITE  TYPECASTING
        console.log(Boolean(1)+1);
        console.log(typeof Number("5")+5);
        console.log(String(5)+5);
        console.log(Number("a")-5);
        console.log(Number(false)+2);
        console.log(Boolean(1)+2);
        console.log(String(false)+2);
        console.log(String(true)+true);
    </script>
