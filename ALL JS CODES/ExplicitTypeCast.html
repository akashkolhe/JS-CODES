<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("5" + 5)
        console.log(Number("5") + 5)
        console.log(Number("true") + 2) //true2
        console.log(Number("true") + "false") //trueFalse
        console.log(Number("true") + false) //1
        console.log(Number("a") + 5) //NaN
        console.log(5 + 5)
        console.log(String(5) + 5)
        console.log(String(false) - 1) //NaN
    </script>
</body>

</html>
