<body>
    <script>
        //math objects
        let pi=Math.PI;
        console.log(pi);//3.1415
        // console.log(typeof pi);
        
        //pow object
        let pow=Math.pow(5,2)
        console.log(pow);
        let sqrt=Math.sqrt(16)
        console.log(sqrt);
        
        // round the value
        let round=Math.round(12.56)
        console.log(round);

        //ceil value
        let ceil=Math.ceil(12.33)
        console.log(ceil);

        //floor
        let floor=Math.floor(12.76)
        console.log(floor);

        //min number
        let min=Math.min(200,10,300,400,3,2,1)
        console.log(min);

        // max number 
        let max=Math.max(2000,10,3000,400,3,2,1)
        console.log(min);

        //random number
        let ran=Math.random()
        console.log(ran);


    </script>
