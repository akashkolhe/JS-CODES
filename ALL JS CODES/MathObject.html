<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Math object
        //PI VALUE
        let pi =Math.PI;
        console.log(pi);
        console.log(Math.random());
        //pow
        let pow = Math.pow(25,2);
        console.log(pow);

        //SQRT
        let sqrt=Math.sqrt(625);
        console.log(sqrt);

        //ceil value
         let ceilUperValue =Math.ceil(13.45);
         console.log(ceilUperValue);
         //floor vlaue
         let floorDownVal = Math.floor(13.45);
         console.log(floorDownVal);
         
        //min
        let minVal=Math.min(123,12.2,12.1,78,13);
        console.log(minVal);

        //max
        let maxVal =  Math.max(100,200,300,400,550,549,600,599,01);
        console.log(maxVal);

        //round
        let roundVal = Math.round(55.56);
        console.log(roundVal);
         
        //random
        let randomVal = Math.random();
        console.log(randomVal)
    </script>
</body>
</html>
