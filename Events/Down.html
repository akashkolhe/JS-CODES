<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 50px;
            width: 150px;
            border: 3px solid;
            margin: 0 auto;
            margin-top: 300px;
            border-radius: 30px;
            box-shadow: -3px 5px 10px black;
            background-color: bisque;
            user-select: none;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div id="box" onmousedown="getDown()" onmouseup="getUp()" >CLICK</div>

    <script>
        var ele=document.getElementById("box");
        function getDown() {
            ele.style.boxShadow="none"
            ele.style.marginTop="304px"
        }
        function getUp() {
            ele.style.boxShadow="-3px 5px 10px black"
            ele.style.marginTop="300px"
        }
    </script>
</body>
</html>
