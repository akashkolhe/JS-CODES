<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ONFOCUS() <br> ONFOCUSln()</h1>
    <input type="text" id="inp" onfocus="getFocus()">
    <input type="text" id="inp1" onfocus="getFocusln()">
    
    <script>
        function getFocus(){
            let ele=document.getElementById("inp");
            ele.style.backgroundColor="red";

        }
        function getFocusln(){
            let ele=document.getElementById("inp1");
            ele.style.backgroundColor="yellow";

        }
    </script>
</body>
</html>
