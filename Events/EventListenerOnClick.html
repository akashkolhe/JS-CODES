<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>OnClick() Event <br>onMouseOver() <br> onMouseOut()</h1></center>
    <button id="ad" onclick="getAdd()">Add</button>
    <button id="re" onclick="getRemove()">Remove</button>
    <script>
        var a=0;
        function getAdd() {
            let ele=document.getElementById("ad");
            
            console.log(ele.innerHTML=a++);
        }
        function getRemove() {
            console.log(a--);
        }
    </script>
</body>
</html>
