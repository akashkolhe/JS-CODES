<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="Check()">
        <input type="text" name="" id="inp1">
        <br>
        <input type="email" name="" id="em">
        <br>    
        <input type="submit" value="Submit">
    </form>
    <script>
        
        function Check(){
            let ele=document.getElementById("em").value;
            if(ele=="abc@gmail.com"){
                window.alert("Your form was submitted successfully...");
            }
            else{
                window.alert("invalid Email!!!!")
            }
        }
    </script>
</body>
