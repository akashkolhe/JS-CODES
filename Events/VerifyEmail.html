<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" onsubmit="getSubmit()">
        <label for="name">Name</label>
        <input type="text" id="" name="name" placeholder="enter name">
        <br>
        <label for="email">Email</label>
        <input type="email" id="mail" name="email" value="" placeholder="enter email">
        <br>
        <input type="submit" value="submit">
    
    </form>

    <script>
        function getSubmit() {
            let ele = document.getElementById("mail").value;

            if (ele == "example123@gmail.com") {

                window.alert("your form was successfully submitted")

            }
            else {
                window.alert("please fillup correct email id")
            }
        }
    </script>
</body>

</html>
